<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="app-container">

        <div id="appTitle">
            <h1>Grocery List</h1>
        </div>

        <div id="add-item-bar">
            <input type="text" id="item-input" placeholder="Add a new item "aria-label="New item name">
            <button id="add-button" onclick= addGrocery()>Add</button>
        </div>

        <div id="view-controls">
            <button id="view-all" class="filter-button active">All Items</button>
            <button id="view-unpurchased" class="filter-button">Needs Purchase</button>
            <button id="view-purchased" class="filter-button" >Purchased</button>
        </div>

        <ul id="grocery-list">
            
        </ul>
        
    </div>

    <script src="index.js "></script>
</body>
</html>
